    <script>
        window.onload = function () {

            /*

            //     var date = new Date();

            //         alert("happy brithday!")

            /**
             * 进度条加载
             * */
            var pro = document.getElementsByTagName("progress")[0];
            var t = setInterval(function () {
                /*如果值为10*/
                if (pro.value == 10) {
                    clearInterval(t);
                    /*进度条消失*/
                    document.body.removeChild(pro);
                    var spans = document.createElement("progress");
                    // spans.innerHTML = "load complate";
                    /*添加一个span提示完成*/
                    document.body.appendChild(spans);
                } else {
                    pro.value += 1;
                }
            }, 500)


            /*模拟input中的值变成 选择到list中的值，*/
            var input = document.getElementsByName("names")[0];
            input.onchange = function () {
                alert(input.value);
            }
        }


    </script>
</head>
