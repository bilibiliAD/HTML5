<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            height: 100%;
        }

        header {
            width: auto;
            height: 20%;
            background: #b3d4fc;
            font-size: 25px;
            line-height: 100px;
            text-align: center;
        }

        #main {
            width: 100%;
            height: 70%;
            background: #a7a7a7;
        }

        #main nav {
            width: 100%;
            height: 10%;
            line-height: 50px;
            text-align: center;
            background: pink;
        }

        #main section {
            float: left;
            height: 90%;
            width: 65%;
            background: gray;
            border-left: 1px solid red;
        }
        #main section hgroup{
            width: 100%;
            height: 10%;
            background: #eee;
        }

        #main section hgroup h1,h2{
            width: 100%;
            height: 30px;
            font-size: 15px;
            font-weight: normal;
            text-align: center;
        }

        #main aside {
            float: left;
            height: 90%;
            width: 34%;
            background: #f8f8f8;
            border-left: 1px solid red;
        }

        footer {
            width: 100%;
            height: 10%;
            background: #f1a122;
        }
    </style>
</head>
<body>
<header>
    i'm head
</header>
<div id="main">
    <!--导航条标签nav-->
    <nav>
        <a hred="#">index</a>
        <a hred="#">produce</a>
        <a hred="#">sole server</a>
    </nav>

    <!--描述标签section-->
    <section>
        <hgroup>
            <h1>文章</h1>
            <h2>产品</h2>
        </hgroup>
        <!--文章标签-->
        <article>有些事不是因为看到了希望才去坚持，<br>而是因为坚持<br>才会看到希望</article>
    </section>
    <!--块级性标签-->
    <aside></aside>
</div>

<footer>
    bilibiliAD版权所有
</footer>
</body>
</html>
